<mat-card class="monster" id="{{monster.id}}">
    <mat-card-header>
        <mat-card-title>{{monster.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{monster.healthPoints}} HP</p>
        <p>{{monster.description}}</p>
        <p>Attack: {{monster.attack}}</p>
        <p>Defense: {{monster.defense}}</p>
        <p>Speed: {{monster.speed}}</p>
        <mat-list>
            <mat-list-item class="listMove" *ngFor="let move of monster.moves">
                <app-move [move]="move"></app-move>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
