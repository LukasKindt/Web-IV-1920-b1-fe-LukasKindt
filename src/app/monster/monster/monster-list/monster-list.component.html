<div fxLayout="column" fxLayoutGap="2%">
  <app-add-monster (newMonster)="addNewMonster($event)"></app-add-monster>
  <mat-card>
    <mat-form-field>
      <input matInput (keyup)='filterMonster$.next($event.target.value)' placeholder="filter monster name..." #filter type="text" #filter />
    </mat-form-field>
  </mat-card>
  <div *ngIf="(monsters$ | async) as monsters; else loadingOrError">
  <div
  fxLayout="row wrap"
  fxLayout.xs="column"
  fxLayoutGap="0.5%"
  fxLayoutAlign="start"
>
  <div 
    *ngFor="let localMonster of (monsters | monsterFilter: filterMonsterName)"
  >
    <app-monster [monster]="localMonster"></app-monster>
  </div>
</div>
</div>
<ng-template #loadingOrError>
  <span *ngIf="errorMessage; else loading"></span>
  <ng-template #loading>
    <mat-spinner></mat-spinner>
  </ng-template>
</ng-template>
</div>
