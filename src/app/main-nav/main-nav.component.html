<mat-sidenav-container class="sidenav-container">
    <mat-sidenav
      #drawer
      class="sidenav"
      fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false"
    >
      <mat-nav-list>
        <a mat-list-item [routerLink]="['monster/list']">Monsters</a>
        <a mat-list-item [routerLink]="['monster/add']">Add monster</a>
        <a class="battleMenuItem" mat-list-item [routerLink]="['monster/battle']">Battle</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async"
        >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <section class="top-nav">
          <span>Monsterapp</span>
          <p class="welcome" id="welcome">Welcome, {{activeUser}}</p>
          <section class="loggedOut" id="loggedOut">
            <a class="top-navlink" mat-list-item [routerLink]="['login']">Log In</a>
            <a class="top-navlink" mat-list-item [routerLink]="['register']">Register</a>
          </section>
          <section class="loggedIn" id="loggedIn">
            <a class="top-navlink" id="logOut" mat-list-item>Log Out</a>
          </section>
        </section>
      </mat-toolbar>
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
